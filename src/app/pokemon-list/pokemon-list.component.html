<app-search></app-search>

<div class="grid">
  <div class="menuCard" *ngFor="let pokemon of pokemons$ | async">
    <a [routerLink]="['pokemon/', pokemon.id]">
      <div class="pokemonBackground">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{
            pokemon.id
          }}.png"
          alt=""
        />
      </div>
      <span
        ><b>{{ pokemon.name | titlecase }}</b></span
      >
    </a>
  </div>
</div>

<div class="controls">
  <button *ngIf="urlParams.offset > 0" (click)="prevPage()">< Prev</button>
  <select [ngModel]="listSize$ | async" (ngModelChange)="setListSize($event)">
    <option [value]="10">10</option>
    <option [value]="20">20</option>
    <option [value]="30">30</option>
    <option [value]="40">40</option>
    <option [value]="50">50</option>
  </select>
  <button *ngIf="pokemonsSeen <= pokemonsCount" (click)="nextPage()">
    Next >
  </button>
</div>
